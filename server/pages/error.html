{{ define "content" }}
<section class="h-screen flex items-center justify-center px-6">
  <div
    class="max-w-2xl w-full aspect-square bg-white p-10 rounded-xl border-2 border-indigo-400 shadow-2xl flex flex-col justify-center items-center text-center"
    x-init="() => document.title = '{{.ErrorCode}} - {{.ErrorTitle}}'">
    <p class="text-2xl font-semibold text-indigo-600 mb-5">{{.ErrorCode}}</p>
    <h1 class="mt-5 text-3xl font-semibold tracking-tight text-gray-900 sm:text-7xl mb-7">
      {{.ErrorTitle}}
    </h1>
    <p class="mt-6 text-lg font-medium text-gray-500 sm:text-lg">
      {{.ErrorMsg}}
    </p>
    <div class="mt-10 flex items-center justify-center gap-x-6">
      <a href="/"
        class="rounded-md bg-indigo-600 px-4 py-2.5 text-md font-semibold text-white shadow-md hover:bg-indigo-500 transition">
        Go back home
      </a>
      <a href="/about" class="text-md font-semibold text-gray-900">
        Contact support <span aria-hidden="true">&rarr;</span>
      </a>
    </div>
  </div>
</section>
{{ end }}
