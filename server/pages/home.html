{{ define "content" }}
<section class="min-h-screen flex items-center justify-center px-6" x-data="{ loggedIn: true }">
  <template x-if="!loggedIn">
    <div class="max-w-2xl w-full bg-white p-10 rounded-xl border-2 border-indigo-400 shadow-2xl text-center" x-clock>
      <h1 class="text-4xl font-semibold text-indigo-600 mb-5">
        Welcome to Simple Chat
      </h1>
      <p class="text-lg text-gray-700 mb-6">
        Connect with friends and chat in real time.
      </p>
      <a href="/login"
        class="rounded-md bg-indigo-600 px-4 py-2.5 text-md font-semibold text-white shadow-md hover:bg-indigo-500 transition">
        Log In
      </a>
      <a href="/register" class="ml-4 text-md font-semibold text-gray-900">Sign Up</a>
    </div>
  </template>

  <template x-if="loggedIn">
    <div
      class="flex w-full h-full bg-white border-2 border-indigo-400 rounded-xl shadow-2xl p-5 md:flex-row flex-col gap-5 mt-5 mb-5" x-clock>
      <!-- Sidebar (Recents) -->
      <aside class="md:w-1/4 w-full bg-white hidden md:block border-r border-indigo-200 p-4 rounded-l-xl">
        <h2 class="text-xl font-semibold text-gray-900 mb-4">Recent Chats</h2>
        <ul class="space-y-3">
          <li class="p-3 bg-gray-200 rounded-md hover:bg-gray-300 cursor-pointer">
            Chat 1
          </li>
          <li class="p-3 bg-gray-200 rounded-md hover:bg-gray-300 cursor-pointer">
            Chat 2
          </li>
          <li class="p-3 bg-gray-200 rounded-md hover:bg-gray-300 cursor-pointer">
            Chat 3
          </li>
        </ul>
      </aside>

      <!-- Chat Section -->
      <div class="flex-1 flex flex-col h-[90vh] bg-white rounded-r-xl">
        <header class="p-5 bg-indigo-600 text-white text-xl font-semibold rounded-t-xl">
          Chat
        </header>
        <div class="flex-1 p-5 overflow-y-auto border-b border-gray-200">
          <p class="text-gray-700">Select a chat to start messaging...</p>
        </div>
        <footer class="p-4 bg-white border-t flex rounded-b-xl">
          <input type="text"
            class="flex-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400"
            placeholder="Type a message..." />
          <button class="ml-3 bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-500">
            Send
          </button>
        </footer>
      </div>
    </div>
  </template>
</section>
{{ end }}
